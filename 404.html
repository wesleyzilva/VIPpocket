<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VIPocket - Redirecionando...</title>
    <script>
      // Obtém o segmento do caminho da URL atual.
      const redirect = sessionStorage.redirect;

      // Redireciona para o index.html com as informações da rota original.
      // Salva o caminho completo (ex: /VIPocket/login) e redireciona para a raiz do projeto.
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.href = '/' + location.pathname.split('/')[1] + '/';
    </script>
  </head>
  <body></body>
</html>

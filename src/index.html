  <!-- Script para restaurar a rota apÃ³s redirecionamento do 404.html no GitHub Pages -->
  <script>
    (function () {
      const redirect = sessionStorage.redirect;
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, '', redirect);
      }
    })();
  </script>

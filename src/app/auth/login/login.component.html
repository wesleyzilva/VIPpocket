<div class="auth-container">
  <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Bem-vindo ao VIPocket</h2>
    <p class="instructions">Acesse sua conta para gerenciar seus benefícios.</p>
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput id="email" type="email" formControlName="email" placeholder="seu@email.com">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório.</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Formato de email inválido.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput id="password" type="password" formControlName="password" placeholder="Sua senha">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória.</mat-error>
      <mat-hint>Mínimo 8 caracteres, com maiúscula, minúscula, número e caractere especial.</mat-hint>
    </mat-form-field>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div class="links">
      <a routerLink="/register">Não tem uma conta? Cadastre-se</a>
      <a routerLink="/forgot-password">Esqueceu a senha?</a>
    </div>
  </form>
</div>
